<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #FF5722;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        input,
        select {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 50px;
            background: #f5f5f5;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
        }

        input::placeholder,
        select:invalid {
            color: #999;
        }

        input:focus,
        select:focus {
            background: #ebebeb;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background: #FF5722;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit:hover {
            background: #E64A19;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            color: #999;
            position: relative;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
        }

        .footer-text {
            text-align: center;
            color: #666;
            font-size: 15px;
            margin-top: 25px;
        }

        .footer-text a {
            color: #FF5722;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .agreement {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin-top: 20px;
            line-height: 1.6;
        }

        .agreement a {
            color: #FF5722;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            .header h1 {
                font-size: 36px;
            }

            .form-row {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Đăng ký</h1>
            <p>Tạo tài khoản mới để bắt đầu</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="fullname" placeholder="Họ và tên" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>

            <div class="form-group">
                <input type="tel" id="phoneNumber" placeholder="Số điện thoại (tùy chọn)" pattern="[0-9]{10,11}">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="date" id="birthday" placeholder="Ngày sinh (tùy chọn)">
                </div>
                <div class="form-group">
                    <select id="gender">
                        <option value="" selected>Giới tính (tùy chọn)</option>
                        <option value="Male">Nam</option>
                        <option value="Female">Nữ</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-submit">Đăng Ký</button>
        </form>

        <div class="agreement">
            Bằng việc đăng ký, bạn đồng ý với 
            <a href="terms.html">Điều khoản dịch vụ</a> và 
            <a href="privacy.html">Chính sách bảo mật</a> của chúng tôi
        </div>

        <div class="divider">
            <span>Hoặc đăng ký với</span>
        </div>

        <div class="social-login">
            <button class="social-btn" title="Đăng ký với Google">
                <svg viewBox="0 0 24 24" fill="#DB4437">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
            </button>

            <button class="social-btn" title="Đăng ký với Apple">
                <svg viewBox="0 0 24 24" fill="#000000">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
            </button>

            <button class="social-btn" title="Đăng ký với X">
                <svg viewBox="0 0 24 24" fill="#000000">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </button>
        </div>

        <div class="footer-text">
            Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
        </div>
    </div>

    <script>
        const AUTH_API_BASE = window.AUTH_API_BASE || 'http://127.0.0.1:5000/api/auth';

        const handleResponse = async (response) => {
            const data = await response.json().catch(() => ({}));
            if (!response.ok || data?.success === false) {
                const errors = data?.errors;
                const fallback = Array.isArray(errors) && errors.length
                    ? errors[0]?.msg
                    : data?.message || 'Đã xảy ra lỗi, vui lòng thử lại.';
                throw new Error(fallback);
            }
            return data;
        };

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.btn-submit');
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const birthday = document.getElementById('birthday').value;
            const gender = document.getElementById('gender').value;

            if (!fullname) {
                alert('Vui lòng nhập họ và tên.');
                return;
            }

            if (password.length < 6) {
                alert('Mật khẩu phải có ít nhất 6 ký tự!');
                return;
            }

            if (phoneNumber && (!/^\d{10,11}$/.test(phoneNumber))) {
                alert('Số điện thoại phải gồm 10-11 chữ số.');
                return;
            }

            const payload = {
                fullname,
                email,
                password,
            };
            if (phoneNumber) payload.phone_number = phoneNumber;
            if (birthday) payload.birthday = birthday;
            if (gender) payload.gender = gender;

            submitButton.disabled = true;
            submitButton.textContent = 'Đang xử lý...';

            try {
                const response = await fetch(`${AUTH_API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await handleResponse(response);
                const token = data?.data?.token;
                if (token) {
                    localStorage.setItem('token', token);
                }

                alert('Đăng ký thành công! Chuyển đến trang đăng nhập...');
                window.location.href = 'login.html';
            } catch (error) {
                alert(error.message);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Đăng Ký';
            }
        });
    </script>
</body>
</html>
