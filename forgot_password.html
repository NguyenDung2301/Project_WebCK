<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #FF5722;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 50px;
            background: #f5f5f5;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            background: #ebebeb;
            box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background: #FF5722;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-submit:hover {
            background: #E64A19;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 87, 34, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .footer-text {
            text-align: center;
            color: #666;
            font-size: 15px;
            margin-top: 30px;
        }

        .footer-text a {
            color: #FF5722;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            .header h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quên mật khẩu</h1>
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Nhập email của bạn"
                    required
                >
            </div>

            <button type="submit" class="btn-submit">
                Gửi Email
            </button>
        </form>

        <div class="footer-text">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            console.log('Password reset email sent to:', email);
            alert('Email sent successfully! Please check your inbox.');
            
            // Optional: redirect to login
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
