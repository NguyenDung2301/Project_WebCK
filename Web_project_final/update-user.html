<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa vai trò</title>
    <!-- Css -->
    <style>
        :root{
            --color3 : #120a0a;
            --color2 : #f9f5f5;
            --color1: #f96b40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        a {
            text-decoration: none;
        }
        /* Background */
        .page-background {
            width: 100%;
            height: 100vh;
            background: url('index.html') center/cover no-repeat;
            filter: brightness(0.35);  
            position: relative;
        }

        .page-background h1 {
            margin-bottom: 10px;
        }
        /* -------- */

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: rgba(212, 31, 31, 0.55); */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Bảng nhỏ  */
        .modal {
            width: 450px;
            background: var(--color2);
            color: var(--color3);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 0 18px rgba(0,0,0,0.5);
        }
        /* --------- */
        /* hàng 1 */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22px;
        }

        .modal-header h2 {
            font-size: 19px;
        }

        .close-btn {
            background: none;
            border: none;
            color:var(--color2);
            font-size: 22px;
            cursor: pointer;
        }
        .close-btn a{
            color: var(--color3);
        }

        .close-btn :hover {
            color: red;
        }
        /* ------- */

        /* Form chọn vai trò */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            color: var(--color3);
        }

        select {
            padding: 12px;
            background: var(--color2);
            border: 1px solid #3d3834;
            border-radius: 8px;
            color: var(--color3);
            font-size: 15px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #a4e9a7;
        }
        /* ------ */

        .footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .cancel {
            background: rgb(227, 37, 37) ;
        }
        a{
            color: var(--color3);
        }

        .cancel:hover {
            background: #504841;
        }

        .save {
            background: rgb(221, 42, 42);
            color: var(--color3);
        }

        .save:hover {
            background: rgb(9, 169, 9);
        }

    </style>
    <!-- Kết css -->
</head>


<body>


<!-- <div class="page-background">
    
</div> -->

<div class="overlay">
    <div class="modal">

        <div class="modal-header">
            <h2>Chỉnh sửa vai trò người dùng</h2>
            <button class="close-btn">
                <!-- Thêm link sang trang user -->
                <a href="">✕</a>
            </button>
        </div>

        <div class="form-group">
            <label for="role" >Vai trò</label>
            <select id="role">
                <option>User</option>
                <option>Shipper</option>
                <option>Chef</option>
            </select>
        </div>

        <div class="footer">
            <button class="btn cancel">
                <a href="">Hủy bỏ</a>
            </button>
            <button class="btn save">
                <!-- link  -->
                <a href="">Lưu thay đổi</a>
            </button>
        </div>
    </div>
</div>

</body>
</html>
