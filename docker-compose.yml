services:
  # Backend - Flask API
  backend:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: fooddelivery-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB_NAME=${MONGO_DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./app:/app
    restart: unless-stopped
    networks:
      - fooddelivery-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React + Vite Dev Server (Hot Reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fooddelivery-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_BACKEND_URL=http://localhost:5000
    # No volumes - all code is in the container image
    # For hot reload, rebuild the container when code changes
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fooddelivery-network

networks:
  fooddelivery-network:
    driver: bridge

volumes:
  backend-data:
  frontend-node-modules:
