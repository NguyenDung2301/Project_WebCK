<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f2f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(238, 80, 28, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 15s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(238, 80, 28, 0.03) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 12s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 45px;
            padding: 70px 55px;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }



        h1 {
            background: linear-gradient(135deg, #EE501C 0%, #ff6b45 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: -2px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 22px 24px;
            border: 2px solid #f0f0f0;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #333;
            font-weight: 500;
        }

        input:focus {
            outline: none;
            border-color: #EE501C;
            background: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(238, 80, 28, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .forgot-password {
            text-align: right;
            margin: 15px 0 35px 0;
        }

        .forgot-password a {
            color: #EE501C;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #EE501C;
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .login-btn {
            width: 100%;
            padding: 22px;
            background: linear-gradient(135deg, #EE501C 0%, #ff6b45 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(238, 80, 28, 0.2);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(238, 80, 28, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.98);
            padding: 0 20px;
            color: #999;
            font-size: 14px;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 35px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid #f0f0f0;
            position: relative;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #EE501C 0%, #ff6b45 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .social-btn:hover {
            background: #FFFFFF;
            border-color: #EE501C;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(238, 80, 28, 0.2);
        }

        .social-btn:hover svg {
            filter: brightness(0) saturate(100%) invert(35%) sepia(94%) saturate(2193%) hue-rotate(356deg) brightness(96%) contrast(93%);
        }

        .social-btn svg {
            width: 26px;
            height: 26px;
            transition: all 0.3s ease;
        }

        .footer-link {
            text-align: center;
        }

        .footer-link a {
            color: #999;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-link a:hover {
            color: #EE501C;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: #666;
        }

        .signup-link a {
            color: #EE501C;
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: #d43d0f;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 50px 35px;
                border-radius: 40px;
            }

            h1 {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng nhập</h1>
        
        <form>
            <div class="input-group">
                <input type="email" placeholder="Email của bạn" required>
            </div>
            
            <div class="input-group">
                <input type="password" placeholder="Mật khẩu" required>
            </div>
            
            <div class="forgot-password">
                <a href="forgot_password.html">Quên mật khẩu?</a>
            </div>
            
            <button type="submit" class="login-btn">Đăng Nhập</button>
        </form>
        
        <div class="divider">
            <span>Hoặc đăng nhập với</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn">
                <svg viewBox="0 0 24 24" fill="#DB4437">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
            </div>
            
            <div class="social-btn">
                <svg viewBox="0 0 24 24" fill="#000000">
                    <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                </svg>
            </div>
            
            <div class="social-btn">
                <svg viewBox="0 0 24 24" fill="#000000">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </div>
        </div>
        
        <div class="footer-link">
            <a href="#">Xem thỏa thuận người dùng</a>
        </div>
        
        <div class="signup-link">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>
</body>
</html>
