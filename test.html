<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Auth + User API</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { margin: 5px 0; padding: 5px; width: 300px; }
    button { margin: 5px 0; padding: 5px 10px; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h1>üîê Test Auth & User API</h1>

  <!-- FORM ƒêƒÇNG K√ù -->
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="reg_username" placeholder="Username" required><br>
    <input type="password" id="reg_password" placeholder="Password" required><br>
    <input type="text" id="reg_fullName" placeholder="Full Name" required><br>
    <input type="text" id="reg_phone" placeholder="Phone" required><br>
    <input type="email" id="reg_email" placeholder="Email" required><br>
    <button type="submit">Register</button>
  </form>
  <pre id="registerResult"></pre>

  <!-- FORM ƒêƒÇNG NH·∫¨P -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="login_username" placeholder="Username" required><br>
    <input type="password" id="login_password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <pre id="loginResult"></pre>

  <!-- Xem th√¥ng tin user -->
  <h2>Get My Profile</h2>
  <button id="getProfileBtn">Get Profile</button>
  <pre id="profileResult"></pre>

  <script>
    const API_BASE = "http://127.0.0.1:5000";
    let accessToken = "";

    // ---- ƒêƒÇNG K√ù ----
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("reg_username").value,
        password: document.getElementById("reg_password").value,
        fullName: document.getElementById("reg_fullName").value,
        phone: document.getElementById("reg_phone").value,
        email: document.getElementById("reg_email").value
      };
      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById("registerResult").innerText = JSON.stringify(result, null, 2);
      } catch (err) {
        document.getElementById("registerResult").innerText = err;
      }
    });

    // ---- ƒêƒÇNG NH·∫¨P ----
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("login_username").value,
        password: document.getElementById("login_password").value
      };
      try {
        const res = await fetch(`${API_BASE}/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById("loginResult").innerText = JSON.stringify(result, null, 2);
        if (result.access_token) accessToken = result.access_token;
      } catch (err) {
        document.getElementById("loginResult").innerText = err;
      }
    });

    // ---- L·∫§Y TH√îNG TIN USER ----
    document.getElementById("getProfileBtn").addEventListener("click", async () => {
      if (!accessToken) {
        alert("Ch∆∞a ƒëƒÉng nh·∫≠p, vui l√≤ng login tr∆∞·ªõc.");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/users/me`, {
          method: "GET",
          headers: { "Authorization": `Bearer ${accessToken}` }
        });
        const result = await res.json();
        document.getElementById("profileResult").innerText = JSON.stringify(result, null, 2);
      } catch (err) {
        document.getElementById("profileResult").innerText = err;
      }
    });
  </script>
</body>
</html>
